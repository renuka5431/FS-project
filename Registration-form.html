<html>
<head>

    <h1 style="text-align:center;color:rgb(53, 49, 66)"
>Registration Form</h1>
<form align="center">
  <label><b>Username:</b><input type="text"></label><br><br>
  <label><b>Password:</b><input type="password"></label><br><br>
  <label for="birthday"><b>Date Of Birth:</b></label>
  <input type="date"id="birthday"><br><br>
  <label><b>Gender:</b></label>

  <label for="male">Male</label>
  <input type="radio"name="gender"id="female">

  <label for="email"><b>Email:</b></label>

  <select>

    <option value="javascript">javascript</option>
    <option value="ML">ML</option>
    <option value="Sql">Sql</option>
    <option value="AI">AI</option>
    <option value="Data science">Data science</option>
    <option value="Data structure">Data structure</option>
  </select><br><br>
  <label>Phone:</label>
  <input type="text"name="country code"value="+91"size="2">
  <input type="text"name="phone"size="10"><br><br>
  Address:
  <textarea cols="10"rows="5"value="address"></textarea><br><br>
  <input type="submit"name="submit"value="submit"onclick="show_alert();"alt="Registration">
  <input type="reset"value="reset">
</form>
